<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carousel with Synchronized Sliders</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="header__logo">Dev Alphaspace</a>
      </header>

      <main class="sliders-container">
        <ul class="pagination">
          <li class="pagination__item"><a class="pagination__button"></a></li>
          <li class="pagination__item"><a class="pagination__button"></a></li>
          <li class="pagination__item"><a class="pagination__button"></a></li>
          <li class="pagination__item"><a class="pagination__button"></a></li>
        </ul>
      </main>
    </div>
    <!-- partial -->
    <script src="https://rawgit.com/lmgonzalves/momentum-slider/master/dist/momentum-slider.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
